<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>Weather</title>
</head>
<body background="water.jpg">
    <div id="main-container">
        <h1 id="header"> Weather App </h1>
        <div id="input-btn" >
            <input type="text" placeholder="Enter your city name" id="city"/>
            <button type="submit" id="submit"><b>Search</b></button>
        </div>
        <div id="display-container">
            <p id="city-name"></p>
            <p id="city-temperature"></p>
            <p id="city-humidity"></p>
            <p id="city-wind"></p>
            <p id="city-description"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
